<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/css/element/index.css">
</head>
<body>
<script src="/js/base.js"></script>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" id="user">
                <div class="layui-card-header">用户管理</div>
                <div class="layui-card-body" style="padding: 15px;">
                    <div class="layui-form-item layui-form" lay-filter="formDIV">
                        <div class="layui-inline">
                            <label class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="realName" id="name" placeholder="用户真实姓名"
                                       autocomplete="off" class="layui-input" search="true">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit" id="search">搜索
                        </button>
                        <a class="layui-btn" id="opensave" style="width: 250px; background-color: #00a65a">新增用户</a>
                    </div>
                    <hr class="layui-bg-gray">
                </div>

                <div class="layui-card-body">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                            <th lay-data="{field:'userName', width:80}">用户名</th>
                            <th lay-data="{field:'user', width:80}">用户编号</th>
                            <th lay-data="{field:'realName', width:80}">真实姓名</th>
                            <th lay-data="{field:'userStatus.name', width:80}">用户状态</th>
                            <th lay-data="{field:'createdTime', width:80, sort: true}">创建时间</th>
                            <th lay-data="{field:'caozuo', width:80, sort: true}">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="it in datas">
                            <td>{{it.id}}</td>
                            <td>{{it.userName}}</td>
                            <td>{{it.userBianhao}}</td>
                            <td>{{it.realName}}</td>
                            <td>{{it.status.name}}</td>
                            <td>{{it.createdTime | FormatDate}}</td>
                            <td>
                                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail"
                                   v-on:click=openupdate(it.id)>编辑</a>
                                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail"
                                   v-on:click=openshouquan(it.id)>角色授权</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="layui-card-body" id="page">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/webView/base/systemuser.js"></script>
<script>
    $(function () {
        load();
        $('#search').click(function () {
            cp = 1;
            vm.list();
        });
        $('#opensave').click(function () {
            opensave();
        })
    });
</script>
</body>
</html>
