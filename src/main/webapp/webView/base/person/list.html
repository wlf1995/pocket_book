<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>人事档案管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/element/index.css">
    <style>
        html, body {
            height: 100%;
            background-color: #00000000;
            margin: 0px;
        }
        .input-with-select .el-input-group__prepend {
            background-color: #fff;
            width: 80px;
        }
    </style>
</head>
<body>
<script src="/js/base.js"></script>
<div id="person">
    <el-card class="box-card" shadow="never">
        <div slot="header">
            <span>人事档案管理</span>
        </div>
        <div style="padding: 0px 15px 15px 15px;">
            <el-form :inline="true" :model="search" label-width="80px">

                <el-form-item label="性别">
                    <el-select v-model="search.sexIndex" clearable
                               placeholder="性别">
                        <el-option
                                v-for="item in enumSex"
                                :key="item.index"
                                :label="item.name"
                                :value="item.index">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-button type="primary" @click="searchClick" icon="el-icon-search">搜索</el-button>
                <el-button type="primary" @click="addClick" icon="el-icon-edit">新增</el-button>
            </el-form>
            <el-table
                    :data="tableData"
                    stripe
                    highlight-current-row
                    border
                    style="width: 100%">
                <el-table-column
                        prop="id"
                        label="id"
                        width="80">
                </el-table-column>

                <el-table-column
                        fixed="right"
                        label="操作"
                        width="120">
                    <template slot-scope="scope">
                        <el-button type="text" size="small" @click="updateClick(scope.row.id)">编辑
                        </el-button>
                        <el-button type="text"
                                   size="small">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    background
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page.sync="search.page"
                    :page-size="10"
                    layout="prev, pager, next, jumper"
                    :total="search.total">
            </el-pagination>
        </div>
    </el-card>
</div>
<script>
    var vm = new Vue({
        el: "#person",
        data: {
            enumSex: [],//性别字典
            sumVal: {},
            search: {
                sexIndex: '',
                page: 1,
                total: 0,
            },
            searchDate: [],
            tableData: [],
            loading: false,
        },
        mounted: function () {
            this.enumSex = getEnums('EnumSex');
            this.list();
        }, methods: {
            list: function () {
                var load = layer.load(1);
                axios({
                    method: 'post',
                    url: '/wddLedger/list',
                    params: this.search
                }).then(function (response) {
                    vm.tableData = response.data.data.result;
                    vm.search.total = response.data.data.recordCount;
                    layer.close(load);
                })
            },
            addClick: function () {//打开新增页面
                var perContent = layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: false,
                    area: ['80%', '95%'],
                    content: ['/webView/wdoodoo/ledger/wddledeg_save.html'],
                    end: function () {
                        vm.list();
                    }
                });
            },
            updateClick: function (id) {//打开编辑页面
                var perContent = layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: false,
                    area: ['80%', '95%'],
                    content: ['/webView/wdoodoo/ledger/wddledeg_update.html?id=' + id],
                    end: function () {
                        vm.list();
                    }
                });
            },
            searchClick: function () {
                this.search.page = 1;
                this.list();
            },
            handleSizeChange: function () {
                this.list();
            },
            handleCurrentChange: function () {
                this.list();
            }
        }
    });
</script>
</body>
</html>
