<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理-新增用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/css/element/index.css">
</head>
<script src="/js/base.js"></script>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">新增用户</div>
                <div class="layui-card-body" id="selectuserstatus" style="padding: 15px;">

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名称<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="userName" save="true" placeholder="用户名称，10字以内" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="userBianhao" save="true" placeholder="用户编号" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="password" save="true" placeholder="密码" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="realName" save="true" placeholder="真实姓名" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">办公区<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-select v-model="bgvalue" placeholder="请选择办公区">
                                <el-option
                                        v-for="item in bangongquList"
                                        :key="item.id"
                                        :label="item.name"
                                        :value="item.id">
                                </el-option>
                            </el-select>
                            <input type="hidden" v-model="bgvalue" name="bangongquId" save="true">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" save="true" placeholder="手机号" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-select v-model="sex" placeholder="请选择性别">
                                <el-option
                                        v-for="item in sexoptions"
                                        :key="item.index"
                                        :label="item.name"
                                        :value="item.index">
                                </el-option>
                            </el-select>
                            <input type="hidden" v-model="sex" name="sexIndex" save="true"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出生日期<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-date-picker
                                    v-model="chushengRiqi"
                                    type="date"
                                    value-format="yyyy-MM-dd"
                                    placeholder="出生日期">
                            </el-date-picker>
                            <input type="hidden" v-model="chushengRiqi" name="chushengRiqi" save="true"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学历<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-select v-model="xueli" placeholder="请选择政治面貌">
                                <el-option
                                        v-for="item in xuelioptions"
                                        :key="item.index"
                                        :label="item.name"
                                        :value="item.index">
                                </el-option>
                            </el-select>
                            <input type="hidden" v-model="xueli" name="xueliIndex" save="true"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">政治面貌<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-select v-model="zhengzhiMianmao" placeholder="请选择政治面貌">
                                <el-option
                                        v-for="item in zhengzhiMianmaooptions"
                                        :key="item.index"
                                        :label="item.name"
                                        :value="item.index">
                                </el-option>
                            </el-select>
                            <input type="hidden" v-model="zhengzhiMianmao" name="zhengzhiMianmaoIndex" save="true"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="IdCard" save="true" placeholder="身份证号" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">入职时间<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-date-picker
                                    v-model="ruzhiDate"
                                    type="date"
                                    value-format="yyyy-MM-dd"
                                    placeholder="入职时间">
                            </el-date-picker>
                            <input type="hidden" v-model="ruzhiDate" name="ruzhiDate" save="true">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">email</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" save="true" placeholder="email" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户状态<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <el-select v-model="value" placeholder="请选择" v-on:change="changeval()">
                                <el-option
                                        v-for="item in options"
                                        :key="item.index"
                                        :label="item.name"
                                        :value="item.index">
                                </el-option>
                            </el-select>
                            <input type="hidden" id="userStatusIndex" name="userStatusIndex" save="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit"
                                    onclick="subimitdata('save','/user/saveOK')">保存
                            </button>
                            <a class="layui-btn layui-btn-primary" onclick="clowsview()">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/webView/base/systemuser.js"></script>
<script>
    $(function () {
        userStatus();
    });
</script>
</body>
</html>
