

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>办公区管理-新增办公区</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/css/element/index.css">
</head>
<script src="/js/base.js"></script>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card layui-form" lay-filter="formDIV" id="formDIV">

                <input type="hidden" name="id" id="id" v-model="data.id" update="true">
                <div class="layui-card-header">修改办公区</div>
                <div class="layui-card-body" style="padding: 15px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">办公区名称<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" update="true" placeholder="办公区名称，15字以内" autocomplete="off"
                                   class="layui-input" v-model="data.name">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">编号<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="bianhao" update="true"  autocomplete="off"
                                   class="layui-input" v-model="data.bianhao">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">地址<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="address" update="true"  autocomplete="off"
                                   class="layui-input" v-model="data.address">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所在城市<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="cityName" update="true"  autocomplete="off"
                                   class="layui-input" v-model="data.cityName">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">经度<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="longitude" update="true"  autocomplete="off"
                                   class="layui-input" v-model="data.longitude">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">纬度<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="latitude" update="true"  autocomplete="off"
                                   class="layui-input" v-model="data.latitude">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit"
                                    onclick="subimitdata('update','/bangongqu/updateOK')">保存</button>
                            <a class="layui-btn layui-btn-primary"  onclick="clowsview()">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/webView/base/bangongqu.js"></script>
<script>
    $(function () {
    });
</script>
</body>
</html>
