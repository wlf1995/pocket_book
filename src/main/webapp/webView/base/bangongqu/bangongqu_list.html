<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/element/index.css">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
<script src="/js/base.js"></script>
<div id="list">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <span>办公区管理</span>
        </div>
        <div>
            <el-form :inline="true" :model="search" label-width="100px">
                <el-form-item label="办公区名称">
                    <el-input
                            size="small"
                            placeholder="办公区名称"
                            v-model="search.areaName"
                            clearable>
                    </el-input>
                </el-form-item>
                <el-button type="primary" @click="searchClick" icon="el-icon-search">搜索</el-button>
                <el-button type="primary" @click="addClick" icon="el-icon-edit">新增</el-button>
            </el-form>
            <el-table
                    :data="tableData"
                    border
            >
                <el-table-column
                        prop="id"
                        label="ID"
                        width="80">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="办公区名"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="地址">
                </el-table-column>
                <el-table-column
                        prop="longitude"
                        label="经度">
                </el-table-column>
                <el-table-column
                        prop="latitude"
                        label="纬度">
                </el-table-column>
                <el-table-column
                        prop="createdTime"
                        label="创建时间">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="120">
                    <template slot-scope="scope">

                        <el-button type="text" size="small" @click="updateOk(scope.row.id)">编辑
                        </el-button>
                        <el-button type="text" size="small" @click="deleteOk(scope.row.id)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    background
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page.sync="search.page"
                    :page-size="10"
                    layout="prev, pager, next, jumper"
                    :total="search.total">
            </el-pagination>
        </div>
    </el-card>
</div>

<script>
    var vm = new Vue({
        el: "#list",
        data: {
            search: {
                areaName: '',
                page: 1,
                limit: 10,
            },
            tableData: [],
            loading: false,
        },
        mounted: function () {
            this.list();
        }, methods: {
            list: function () {
                axios({
                    method: 'post',
                    url: '/bangongqu/list',
                    params: this.search
                }).then(function (response) {
                    vm.tableData = response.data.data.content;
                    vm.search.total = response.data.data.total;
                })
            },
            addClick: function () {//打开新增页面
                var perContent = layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: false,
                    area: ['80%', '95%'],
                    content: ['/webView/wdoodoo/ledger/wddledeg_save.html'],
                    end: function () {
                        vm.list();
                    }
                });
            },
            updateOk: function (id) {//打开新增页面
                /*var perContent = layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: false,
                    area: ['60%', '80%'],
                    content: ['/webView/base/bangongqu_update.html?id=' + id],
                    end: function () {
                        vm.list();
                    }
                });*/
                layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: true,
                    area: ['60%', '80%'],
                    content: ['/webView/base/bangongqu/update.html?id=' + id],
                    end: function () {
                        vm.list();
                    }
                });
            },
            renkuan: function (id) {//打开新增页面
                var perContent = layer.open({
                    type: 2,
                    shadeClose: false, //开启遮罩关闭
                    title: false,
                    closeBtn: 0,
                    maxmin: false,
                    area: ['80%', '95%'],
                    content: ['/webView/wdoodoo/ledger/wddledeg_renkuan.html?id=' + id],
                    end: function () {
                        vm.list();
                    }
                });
            },
            searchClick: function () {
                this.search.page = 1;
                this.list();
            },
            handleSizeChange: function () {
                this.list();
            },
            handleCurrentChange: function () {
                this.list();
            }
        }
    });
</script>
</body>
</html>
