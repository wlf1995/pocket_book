<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色授权</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/css/element/index.css">
</head>
<script src="/js/base.js"></script>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card layui-form" lay-filter="formDIV" id="formDIV">

                <div class="layui-card-header">角色授权</div>
                <div class="layui-card-body" style="padding: 15px;" id="tree">
                    <el-tree
                            :data="data"
                            show-checkbox
                            node-key="id"
                            default-expand-all
                            ref="tree"
                            @check="getCheckedKeys"
                            :default-checked-keys="checks"
                            :props="defaultProps">
                    </el-tree>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit" onclick="subimitdata('save','/systemrole/saveAutho')">保存</button>
                            <a class="layui-btn layui-btn-primary"  onclick="clowsview()">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="roleid" id="roleid" save="true">
<input type="hidden" name="ids" id="ids" save="true">
<script src="/js/webView/base/systemrole.js"></script>
</body>
</html>
